<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Online Clinic</title>
    <link id="bootstrap-link" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <!-- Language Switcher -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div class="dropdown lang-switcher glass-card">
            <button class="btn btn-link nav-link dropdown-toggle p-2" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-globe me-1"></i> <span data-i18n="select_language">Language</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="setLanguage('en')">English</a></li>
                <li><a class="dropdown-item" onclick="setLanguage('fr')">Français</a></li>
                <li><a class="dropdown-item" onclick="setLanguage('ar')">العربية</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card p-5 fade-in">
                    <div class="text-center mb-4">
                        <a href="index.html" class="navbar-brand text-primary fs-2">
                            <i class="fas fa-hospital-user me-2"></i><span data-i18n="title">Online Clinic</span>
                        </a>
                        <h3 class="mt-3" data-i18n="login">Login</h3>
                    </div>

                    <div id="errorBox" class="alert alert-danger d-none"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label" data-i18n="email_label">Email</label>
                            <input type="email" id="email" class="form-control" required data-i18n="email_placeholder"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" data-i18n="password">Password</label>
                            <input type="password" id="password" class="form-control" required
                                data-i18n="password_placeholder" placeholder="••••••••">
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-primary w-100 btn-premium mb-3"
                            data-i18n="login_btn">Login</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0 text-muted"><span data-i18n="dont_have_account">Don't have an account?</span> <a
                                href="register.html" data-i18n="register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/i18n.js"></script>
    <script type="module">
        import { auth, rtdb } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        const ADMIN_EMAILS = ["azizhospital@gmail.com", "hospitalbiskra@gmail.com"];

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.classList.remove('d-none');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;

            // Safe translation access
            const lang = window.currentLanguage || 'en';
            const trans = window.translations?.[lang] || {};

            btn.textContent = trans.loading || "Loading...";
            document.getElementById('errorBox').classList.add('d-none');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const user = cred.user;

                const snap = await get(ref(rtdb, 'users/' + user.uid));

                if (!snap.exists()) {
                    if (ADMIN_EMAILS.includes(email)) {
                        await set(ref(rtdb, 'users/' + user.uid), {
                            email: email,
                            fullName: "Hospital Admin",
                            role: "admin",
                            status: "approved",
                            createdAt: new Date().toISOString()
                        });
                        window.location.href = 'admin-dashboard.html';
                        return;
                    }
                    showError("Account not found. Please contact admin.");
                    btn.disabled = false;
                    btn.textContent = trans.login || 'Login';
                    return;
                }

                const data = snap.val();

                if (data.status === 'pending') {
                    showError(trans.pending_approval || "Your account is pending approval.");
                    btn.disabled = false;
                    btn.textContent = trans.login || 'Login';
                    return;
                }

                // Redirect based on role (js/auth.js will also handle this on state change, but immediate redirect is smoother)
                if (data.role === 'admin') window.location.href = 'admin-dashboard.html';
                else if (data.role === 'doctor') window.location.href = 'doctor-dashboard.html';
                else if (data.role === 'patient') window.location.href = 'patient-dashboard.html';

            } catch (error) {
                showError("Login failed: " + error.message);
                btn.disabled = false;
                btn.textContent = trans.login || 'Login';
            }
        });
    </script>
</body>

</html>
