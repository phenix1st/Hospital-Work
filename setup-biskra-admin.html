<!DOCTYPE html>
<html>

<head>
    <title>Second Admin Setup - HMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background:#f0f4f8;">
    <div class="card shadow p-5 text-center" style="max-width:450px; width:100%;">
        <h3 class="mb-3">ğŸ¥ Second Admin Setup</h3>
        <p class="text-muted mb-4">Click below to create the account for <strong>hospitalbiskra@gmail.com</strong>.</p>
        <button id="setupBtn" class="btn btn-primary btn-lg" onclick="setupAdmin()">Create Admin Account</button>
        <div id="status" class="mt-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Importing config from the project's config file via relative path is tricky in raw script blocks, 
        // using the same values as in firebase-config.js
        const firebaseConfig = {
            apiKey: "AIzaSyAEEYS5XiE3Bjn15tgv3xshdkZJXNtwV1c",
            authDomain: "hospital-aziz.firebaseapp.com",
            databaseURL: "https://hospital-aziz-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hospital-aziz",
            storageBucket: "hospital-aziz.firebasestorage.app",
            messagingSenderId: "417257060222",
            appId: "1:417257060222:web:50a63a521c1b1cd542252f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);

        window.setupAdmin = async () => {
            const btn = document.getElementById('setupBtn');
            const status = document.getElementById('status');
            btn.disabled = true;
            btn.textContent = 'Working...';

            try {
                status.innerHTML = `<div class="alert alert-info">ğŸš€ Creating Firebase account...</div>`;
                let uid;
                try {
                    const cred = await createUserWithEmailAndPassword(auth, "hospitalbiskra@gmail.com", "hospital123456");
                    uid = cred.user.uid;
                } catch (e) {
                    if (e.code === 'auth/email-already-in-use') {
                        status.innerHTML = `<div class="alert alert-warning">âš ï¸ Account already exists, linking to database...</div>`;
                        const cred = await signInWithEmailAndPassword(auth, "hospitalbiskra@gmail.com", "hospital123456");
                        uid = cred.user.uid;
                    } else throw e;
                }

                status.innerHTML = `<div class="alert alert-info">ğŸ’¾ Assigning Admin role...</div>`;
                await set(ref(rtdb, 'users/' + uid), {
                    email: "hospitalbiskra@gmail.com",
                    fullName: "Biskra Hospital Admin",
                    role: "admin",
                    status: "approved",
                    createdAt: new Date().toISOString()
                });

                status.innerHTML = `
                    <div class="alert alert-success">
                        âœ… <strong>Success!</strong><br>
                        Admin account created and authorized.<br><br>
                        <a href="login.html" class="btn btn-success btn-sm">Go to Login â†’</a>
                    </div>`;
                btn.textContent = 'Done!';
            } catch (error) {
                status.innerHTML = `<div class="alert alert-danger">âŒ Error: <strong>${error.code}</strong><br>${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Retry';
            }
        };
    </script>
</body>

</html>
