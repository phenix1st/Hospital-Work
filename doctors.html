<body>

                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="home">Home</a></li>

                </ul>
                <ul class="navbar-nav ms-auto align-items-center">

                                data-bs-toggle="dropdown">
                                <i class="fas fa-globe me-1"></i> <span data-i18n="select_language">Language</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="setLanguage('en')">English</a></li>
                                <li><a class="dropdown-item" onclick="setLanguage('fr')">FranÃ§ais</a></li>

                            </ul>
                        </div>
                    </li>
                    <li class="nav-item"><button class="btn btn-link nav-link" onclick="toggleTheme()"><i
                                id="theme-icon" class="fas fa-moon"></i></button></li>
                    <li class="nav-item ms-lg-3"><a href="login.html" class="btn btn-outline-primary btn-premium me-2"
                            data-i18n="login">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="btn btn-primary btn-premium"
                            data-i18n="register">Register</a></li>
                </ul>
            </div>
        </div>

    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5 fade-in">
            <h1 class="fw-bold" data-i18n="our_specialists">Our Specialists</h1>
            <p class="text-muted lead" data-i18n="meet_certified">Meet our certified, experienced medical professionals
            </p>
        </div>

        <!-- Department Filter -->
        <div class="d-flex flex-wrap gap-2 justify-content-center mb-5">
            <button class="btn btn-outline-primary btn-sm dept-filter active" onclick="filterDept('all', this)"
                data-i18n="all_departments">All
                Departments</button>
            <button class="btn btn-outline-danger btn-sm dept-filter" onclick="filterDept('cardiology', this)"
                data-i18n="cardiology"><i class="fas fa-heartbeat me-1"></i>Cardiology</button>
            <button class="btn btn-outline-primary btn-sm dept-filter" onclick="filterDept('neurology', this)"
                data-i18n="neurology"><i class="fas fa-brain me-1"></i>Neurology</button>
            <button class="btn btn-outline-success btn-sm dept-filter" onclick="filterDept('pediatrics', this)"
                data-i18n="pediatrics"><i class="fas fa-baby me-1"></i>Pediatrics</button>
            <button class="btn btn-outline-warning btn-sm dept-filter" onclick="filterDept('orthopedics', this)"
                data-i18n="orthopedics"><i class="fas fa-bone me-1"></i>Orthopedics</button>
            <button class="btn btn-outline-info btn-sm dept-filter" onclick="filterDept('dermatology', this)"
                data-i18n="dermatology"><i class="fas fa-spa me-1"></i>Dermatology</button>
            <button class="btn btn-outline-secondary btn-sm dept-filter" onclick="filterDept('oncology', this)"
                data-i18n="oncology"><i class="fas fa-ribbon me-1"></i>Oncology</button>
        </div>

        <!-- Doctors Grid -->
        <div class="row g-4" id="doctors-grid">
            <div class="col-12 text-center py-5 text-muted">
                <i class="fas fa-spinner fa-spin fa-2x mb-3 d-block"></i><span data-i18n="loading">Loading
                    doctors...</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 mt-5">
        <p class="text-muted mb-0" data-i18n="footer_text">Â© 2026 Hospital Management System</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', theme);
            document.getElementById('theme-icon').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        let currentFilter = 'all';
        window.filterDept = (dept, btn) => {
            currentFilter = dept;
            document.querySelectorAll('.dept-filter').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderDoctors();
        };
    </script>
    <script type="module">
        import { rtdb } from './js/firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        const DEPT_COLORS = { cardiology: 'danger', neurology: 'primary', pediatrics: 'success', orthopedics: 'warning', dermatology: 'info', oncology: 'secondary' };
        const DEPT_ICONS = { cardiology: 'fa-heartbeat', neurology: 'fa-brain', pediatrics: 'fa-baby', orthopedics: 'fa-bone', dermatology: 'fa-spa', oncology: 'fa-ribbon' };

        let allDoctors = [];

        window.renderDoctors = () => {
            const grid = document.getElementById('doctors-grid');
            const filter = window.currentFilter || 'all';
            const trans = window.translations?.[window.currentLanguage] || {};

            const list = filter === 'all' ? allDoctors : allDoctors.filter(d => d.department === filter);

            if (list.length === 0) {
                grid.innerHTML = `<div class="col-12 text-center text-muted py-5"><i class="fas fa-user-md fa-2x mb-3 d-block opacity-50"></i>${trans.no_doctors_found || 'No doctors found.'}</div>`;
                return;
            }

            grid.innerHTML = list.map(d => {
                const color = DEPT_COLORS[d.department] || 'primary';
                const icon = DEPT_ICONS[d.department] || 'fa-user-md';
                const deptLabel = trans[d.department] || d.department;
                const viewCertLabel = trans.view_certificate || 'View Certificate';

                return `
                <div class="col-md-4 col-lg-3">
                    <div class="glass-card p-4 text-center doctor-card h-100">
                        <div class="rounded-circle bg-${color} bg-opacity-10 text-${color} d-flex align-items-center justify-content-center mx-auto mb-3" style="width:80px;height:80px;font-size:2rem;">
                            <i class="fas ${icon}"></i>
                        </div>
                        <h5 class="fw-bold mb-1">Dr. ${d.fullName || d.name || 'â€”'}</h5>
                        <span class="badge bg-${color} text-capitalize mb-2">${deptLabel || d.specialization || d.department || 'â€”'}</span>
                        <p class="text-muted small mb-2">${d.mobile ? 'ðŸ“ž ' + d.mobile : ''}</p>
                        ${d.certificateURL
                        ? `<a href="${d.certificateURL}" target="_blank" class="btn btn-sm btn-outline-${color} cert-badge"><i class="fas fa-certificate me-1"></i>${viewCertLabel}</a>`
                        : ''}
                    </div>
                </div>`;
            }).join('');
        };

        const doctorsRef = ref(rtdb, 'public/doctors');
        onValue(doctorsRef, snap => {
            try {
                const grid = document.getElementById('doctors-grid');
                if (!snap.exists()) {
                    const trans = window.translations?.[window.currentLanguage] || {};
                    grid.innerHTML = `
                        <div class="col-12 text-center text-muted py-5">
                            <i class="fas fa-sync fa-3x mb-3 opacity-20"></i>
                            <h4>${trans.no_doctors_found || 'No specialists synced yet.'}</h4>
                            <p>Admin: Please use the "Sync Specialists" button in the dashboard to populate this list.</p>
                        </div>`;
                    return;
                }
                const data = snap.val();
                allDoctors = Object.entries(data).map(([id, u]) => ({ id, ...u }));
                window.renderDoctors();
            } catch (err) { console.error("Success handler error:", err); }
        }, (error) => {
            console.error("Firebase error:", error);
            const trans = window.translations?.[window.currentLanguage] || {};
            document.getElementById('doctors-grid').innerHTML = `<div class="col-12 text-center text-danger py-5">${trans.error_loading || 'Waiting for specialist data sync...'}</div>`;
        });
    </script>
</body>

</html>
