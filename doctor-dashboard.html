<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="doctor_dashboard">Doctor Dashboard - HMS</title>
    <link id="bootstrap-link" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            padding-top: 2rem;
        }

        [dir="rtl"] .sidebar {
            left: auto;
            right: 0;
            border-right: none;
            border-left: 1px solid var(--glass-border);
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }

        [dir="rtl"] .main-content {
            margin-left: 0;
            margin-right: 280px;
        }

        .nav-link {
            padding: 0.8rem 1.5rem;
            color: var(--dark-color);
            border-radius: 0 50px 50px 0;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        [dir="rtl"] .nav-link {
            border-radius: 50px 0 0 50px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="px-4 mb-5">
            <h2 class="text-primary fw-bold"><i class="fas fa-hospital-user me-2"></i>HMS</h2>
            <small class="text-muted">Medical Staff Portal</small>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#"><i class="fas fa-calendar-alt me-2"></i> My Schedule</a>
            <a class="nav-link" href="#"><i class="fas fa-user-injured me-2"></i> My Patients</a>
            <a class="nav-link" href="#"><i class="fas fa-history me-2"></i> History</a>
            <hr class="mx-3">
            <a class="nav-link text-danger" href="javascript:void(0)" id="logoutBtn"><i
                    class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold">Clinical Dashboard</h2>
                <p class="text-muted">Manage your patients and appointments</p>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-outline-secondary" onclick="toggleTheme()">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="glass-card stat-card bg-primary text-white p-4">
                    <h6>Today's Load</h6>
                    <h2 id="today-load">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card stat-card bg-warning text-white p-4">
                    <h6>Pending Appointments</h6>
                    <h2 id="pending-appointments">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card stat-card bg-success text-white p-4">
                    <h6>Discharged Patients</h6>
                    <h2 id="discharged-count">0</h2>
                </div>
            </div>
        </div>

        <div class="glass-card p-4">
            <h5 class="mb-4">Appointment Requests</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Date & Time</th>
                            <th>Symptoms</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="doctor-appointments-table">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/i18n.js"></script>
    <script type="module" src="js/doctor.js"></script>
</body>

</html>
