<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="doctor_dashboard">Doctor Dashboard - HMS</title>
    <link id="bootstrap-link" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            padding-top: 2rem;
            transition: transform 0.3s ease;
        }

        [dir="rtl"] .sidebar {
            left: auto;
            right: 0;
            border-right: none;
            border-left: 1px solid var(--glass-border);
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
            transition: margin 0.3s ease;
        }

        [dir="rtl"] .main-content {
            margin-left: 0;
            margin-right: 280px;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            [dir="rtl"] .sidebar {
                transform: translateX(100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding: 1rem;
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1040;
                backdrop-filter: blur(2px);
            }

            .sidebar-overlay.show {
                display: block;
            }
        }

        .nav-link {
            padding: 0.8rem 1.5rem;
            color: var(--nav-link-color);
            border-radius: 0 50px 50px 0;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        [dir="rtl"] .nav-link {
            border-radius: 50px 0 0 50px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="px-4 mb-5 d-flex justify-content-between align-items-center">
            <div>
                <h2 class="text-primary fw-bold mb-0"><i class="fas fa-hospital-user me-2"></i>HMS</h2>
                <small class="text-muted" data-i18n="medical_portal">Medical Staff Portal</small>
            </div>
            <button class="btn d-lg-none p-0 text-muted" onclick="toggleSidebar()">
                <i class="fas fa-times fs-4"></i>
            </button>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#" data-i18n="my_schedule" onclick="closeSidebarOnMobile()"><i
                    class="fas fa-calendar-alt me-2"></i> My
                Schedule</a>
            <a class="nav-link" href="#" data-i18n="my_patients" onclick="closeSidebarOnMobile()"><i
                    class="fas fa-user-injured me-2"></i> My
                Patients</a>
            <a class="nav-link" href="#" data-i18n="history" onclick="closeSidebarOnMobile()"><i
                    class="fas fa-history me-2"></i> History</a>
            <hr class="mx-3">
            <a class="nav-link text-danger" href="javascript:void(0)" id="logoutBtn" data-i18n="logout"><i
                    class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-primary d-lg-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h2 class="fw-bold mb-0" data-i18n="clinical_dashboard">Clinical Dashboard</h2>
                    <p class="text-muted" data-i18n="doctor_welcome">Manage your patients and appointments</p>
                </div>
            </div>
            <div class="d-flex gap-3">
                <div class="dropdown lang-switcher">
                    <button class="btn btn-link nav-link dropdown-toggle p-2" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-globe me-1"></i> <span data-i18n="select_language">Language</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="setLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" onclick="setLanguage('fr')">Français</a></li>
                        <li><a class="dropdown-item" onclick="setLanguage('ar')">العربية</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-secondary" onclick="toggleTheme()">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="glass-card stat-card bg-primary text-white p-4">
                    <h6 data-i18n="todays_load">Today's Load</h6>
                    <h2 id="today-load">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card stat-card bg-warning text-white p-4">
                    <h6 data-i18n="pending_appointments">Pending Appointments</h6>
                    <h2 id="pending-appointments">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card stat-card bg-success text-white p-4">
                    <h6 data-i18n="discharged_patients">Discharged Patients</h6>
                    <h2 id="discharged-count">0</h2>
                </div>
            </div>
        </div>

        <div class="glass-card p-4">
            <h5 class="mb-4" data-i18n="appointment_requests">Appointment Requests</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th data-i18n="patient">Patient</th>
                            <th data-i18n="date_time">Date & Time</th>
                            <th data-i18n="symptoms">Symptoms</th>
                            <th data-i18n="action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="doctor-appointments-table">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', theme);
            document.getElementById('theme-icon').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function closeSidebarOnMobile() {
            if (window.innerWidth < 992) {
                toggleSidebar();
            }
        }
    </script>
    <script src="js/i18n.js"></script>
    <script type="module" src="js/doctor.js"></script>
</body>

</html>
